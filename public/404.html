<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; URL='https://yourdiary.site/#'+location.pathname+location.search">
    <script type="text/javascript">
        (function () {
            var redirect = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/#' + location.pathname + location.search + location.hash;
            location.replace(redirect);
        })();
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href="https://yourdiary.site">link to the homepage</a>.</p>
</body>
</html>
