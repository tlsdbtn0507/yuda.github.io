<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; URL='https://yourdiary.site'">
    <script type="text/javascript">
        (function (l) {
            var redirectPath = '/';
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    redirectPath = q.p;
                }
            }
            var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
            l.replace(baseUrl + redirectPath + l.hash);
        }(window.location));
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href="https://yourdiary.site">link to the homepage</a>.</p>
</body>
</html>
