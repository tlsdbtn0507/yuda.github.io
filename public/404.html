<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL='https://yourdiary.site'">
    <script type="text/javascript">
        (function (l) {
            var baseUrl = 'https://yourdiary.site';
            var path = l.pathname + l.search + l.hash;

            // 404.html에서 '/'로 리다이렉트하는 대신, 유효한 경로로만 리다이렉트
            if (path !== '/' && path !== '/404.html') {
                var newUrl = baseUrl + path;
                window.location.replace(newUrl);
            } else {
                window.location.replace(baseUrl);
            }
        })(window.location);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href="https://yourdiary.site">link to the homepage</a>.</p>
</body>
</html>
