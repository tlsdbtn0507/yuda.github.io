<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; URL='https://yourdiary.site'">
    <script type="text/javascript">
          var l = window.location;
          var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
          if (l.pathname !== '/') {
              l.replace(baseUrl);
          }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href="https://yourdiary.site">link to the homepage</a>.</p>
</body>
</html>
