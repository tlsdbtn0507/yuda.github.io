<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL='https://yourdiary.site'">
    <script type="text/javascript">
        (function (l) {
            var baseUrl = 'https://yourdiary.site';
            var path = l.pathname + l.search + l.hash;
            var newUrl = baseUrl + path;
            
            if (l.href !== newUrl) {
                window.location.replace(newUrl);
            }
        })(window.location);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href="https://yourdiary.site">link to the homepage</a>.</p>
</body>
</html>
