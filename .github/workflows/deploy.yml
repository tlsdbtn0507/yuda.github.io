name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: CI=false npm run build

      - name: Configure git
        run: |
          git config --global user.email "tlsdbtn0507@naver.com"
          git config --global user.name "yusuShin"

      - name: Deploy to GitHub Pages
        run: |
          npm install -g gh-pages
          gh-pages -d build -t ${{ secrets.GITHUB_TOKEN }}
